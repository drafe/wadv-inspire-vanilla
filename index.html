<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspiring Postcards</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="src/index.js" type="module"></script>
</head>
<body>
<header></header>

<main>
    <div id="postContainer" class="postContainer">
        <svg id="svg" fill="none" width="400px" height="200px" class="post">
            <linearGradient id="gradient" x1="0%" x2="100%" y1="0%" y2="100%">
                <stop id="gradient-left" offset="0%"   stop-color="#fff" stop-opacity="1"/>
                <stop id="gradient-right" offset="100%" stop-color="#fff" stop-opacity="1"/>
            </linearGradient>
            <rect id="background" x="0" y="0" width="400px" height="200px" rx="10" ry="10"
                  style="fill:url(#gradient);" />

            <text id="text" x="200px" y="100px" fill="black" font-size="20px" text-anchor="middle">to inspiration click button next</text>
            <text id="author" y="195" x="395" fill="black" font-size="18px" text-anchor="end"></text>
        </svg>

    </div>
        <button id='next_but' class="buttons">next</button>

</main>

<footer></footer>
</body>
</html>
